<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/calculator-ico.svg" type="image/x-icon">
</head>
<body>
    <nav>
        <span>
            <img src="images/calculator-ico.svg" alt="Logo">
            <p>TOP Simple Calculator</p>
        </span>
        <a href="https://github.com/slacker498/TOP_Calculator">
            <img src="images/github-svgrepo-com.svg" alt="Access repository">
        </a>
    </nav>
    <div class="main-calculator">
        <div class="calc-row input">
            <input type="text" name="" id="">
        </div>
        <div class="buttons">
            <div class="button-row1 calc-row">
                <button id="clear">Clear</button>
                <button id="backspace">&LeftArrow;</button>
            </div>
            <div class="button-row2 calc-row">
                <button class="digit" id="seven">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button id="plus">+</button>
            </div>
            <div class="button-row3 calc-row">
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button id="minus">&minus;</button>
            </div>
            <div class="button-row4 calc-row">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button id="times">&times;</button>
            </div>
            <div class="button-row5 calc-row">
                <button class="digit" id="four">0</button>
                <button>.</button>
                <button>&equals;</button>
                <button id="divide">&divide;</button>
            </div>
        </div>
        
    </div>
    <footer>
        <p>© 2026 - Present</p>
        <p>All rights reserved.</p>
        <p><a href="https://github.com/slacker498/">by slacker498</a>®</p>
    </footer>
</body>
</html>
